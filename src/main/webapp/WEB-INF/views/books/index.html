<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}">book</a>
</div>

<br/>
<hr/>

<form method="get" action="books/new">
    <input type="submit" value="Create new book"/>
</form>

</body>
</html>
