<!DOCTYPE html>
<html lang="eng" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Person</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <style>
        .squared-container {
            width: 600px;
            height: 400px;
            margin: 0 auto; /* Center horizontally */
        }
    </style>
</head>
<body>

<div th:replace="/common/navbar"></div>

<div class="container squared-container">
    <div class="notification is-info is-light">
        <form th:method="POST" th:action="@{/people}" th:object="${person}">
            <div class="field">
                <label class="label" for="name">Name:</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{name}" id="name" placeholder="Enter name">
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</p>
            </div>

            <div class="field">
                <label class="label" for="age">Age:</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{age}" id="age" placeholder="Enter age">
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</p>
            </div>

            <div class="field">
                <label class="label" for="email">Email:</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{email}" id="email" placeholder="Enter email">
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
            </div>

            <div class="field">
                <label class="label" for="address">Address:</label>
                <div class="control">
                    <input class="input" type="text" th:field="*{address}" id="address" placeholder="Enter address">
                </div>
                <p class="help is-danger" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address
                    error</p>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-link has-text-weight-bold" type="submit">Create</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
