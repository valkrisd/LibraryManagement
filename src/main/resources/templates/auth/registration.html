<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Portal - Registration</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .register-form {
            max-width: 480px;
            margin: 0 auto;
            font-size: 1.2rem;
            padding: 20px; /* Add padding for better spacing */
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>

</head>
<body>

<section class="section">

    <div class="container">

        <div class="register-form">

            <h1 class="title has-text-centered">Hello there!</h1>

            <form th:method="POST" th:action="@{/auth/registration}" th:object="${administrator}">

                <div class="field">
                    <label class="label" for="username">Username</label>
                    <div class="control">
                        <input class="input" type="text" th:field="*{username}" id="username">
                    </div>
                    <div class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
                        Username Error
                    </div>
                </div>

                <div class="field">
                    <label class="label" for="password">Password</label>
                    <div class="control">
                        <input class="input" type="password" th:field="*{password}" id="password">
                    </div>
                    <div class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        Password Error
                    </div>
                </div>

                <div class="field">
                    <p class="control">
                        <button type="submit" class="button is-primary has-text-weight-bold">Sign up</button>
                    </p>
                </div>

            </form>

        </div>

    </div>

</section>
</body>
</html>
