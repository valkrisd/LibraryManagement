<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Library Portal - Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <style>
        .auth-form {
            max-width: 480px;
            margin: 0 auto;
            font-size: 1.2rem;
        }
    </style>

</head>

<body>

<section class="section">

    <div class="container">

        <div class="auth-form">

            <h1 class="title has-text-centered">Just do it!</h1>

            <form method="post" action="/process_login">

                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <label>
                            <input class="input" type="text" name="username">
                        </label>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <label>
                            <input class="input" type="password" name="password">
                        </label>
                    </div>
                </div>

                <div class="field is-grouped">
                    <p class="control">
                        <button class="button is-link has-text-weight-bold">Log in</button>
                    </p>
                    <p class="control">
                        <a class="button is-primary has-text-weight-bold" href="/auth/registration">
                            Create account
                        </a>
                    </p>
                </div>

                <div class="notification is-danger is-light mt-4" th:if="${param.error}">
                    Invalid username or password
                </div>

            </form>

        </div>

    </div>

</section>

</body>

</html>
